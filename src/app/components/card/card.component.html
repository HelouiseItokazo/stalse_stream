<div class="card" >
  <img [src]="Poster">
  <div class="card-content" >
    <h3 class="card-title">Movie: {{ Title }}</h3>
    <p class="card-description">Year: {{ Year }}</p>
    <p class="card-description">Writers: {{ Writer }}</p>
    <p class="card-description">Languages: {{ Language }}</p>
  </div>
</div>
