<div class="card" >
  <img [src]="Poster">
  <div class="card-content" >
    <h3 class="card-title">{{ Title }}</h3>
    <p class="card-description"><span class="description">Year: </span>{{ Year }}</p>
    <p class="card-description"><span class="description">Writers: </span>{{ Writer }}</p>
    <p class="card-description"><span class="description">Languages: </span>{{ Language }}</p>
  </div>
</div>
